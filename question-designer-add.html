<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>سامانه پروژه سوال پیج | داشبورد | طراح</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-designer.html">سوال پیج</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard-designer.html">داشبورد</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="question-designer-list.html">مدیریت سوالات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category-designer-list.html">مدیریت دسته بندی ها</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-4">
        <form action="" method="post">
            <div class="mb-3">
                <label for="question" class="form-label">صورت سوال</label>
                <input type="text" class="form-control" id="question" required>
            </div>
            <div class="row">
                <div class="mb-3 col-12 col-md-3">
                    <label for="first-option" class="form-label">گزینه اول</label>
                    <input type="text" class="form-control" id="first-option" required>
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label for="second-option" class="form-label">گزینه دوم</label>
                    <input type="text" class="form-control" id="second-option" required>
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label for="third-option" class="form-label">گزینه سوم</label>
                    <input type="text" class="form-control" id="third-option" required>
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label for="fourth-option" class="form-label">گزینه چهارم</label>
                    <input type="text" class="form-control" id="fourth-option" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12 col-md-4">
                    <label for="answer" class="form-label">پاسخ</label>
                    <select name="answer" id="answer" class="form-select" required>
                        <option value="" hidden selected>گزینه صحیح را انتخاب کنید</option>
                        <option value="1">گزینه اول</option>
                        <option value="2">گزینه دوم</option>
                        <option value="3">گزینه سوم</option>
                        <option value="4">گزینه چهارم</option>
                    </select>
                </div>
                <div class="mb-3 col-12 col-md-4">
                    <label for="hard" class="form-label">درجه سختی</label>
                    <input type="number" min="1" max="5" class="form-control" id="hard" required>
                </div>
                <div class="mb-3 col-12 col-md-4">
                    <label for="category" class="form-label">دسته بندی</label>
                    <select name="category" id="category" class="form-select" required>
                        <option value="" selected>دسته بندی سوال را انتخاب کنید</option>
                        <option value="1">برنامه نویسی</option>
                        <option value="2">عمومی</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="افزودن" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
