<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>سامانه پروژه سوال پیج | مدیریت سوالات | بازیکن</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-player.html">سوال پیج</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard-player.html">داشبورد</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="question-player-list.html">مدیریت سوالات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="score-player.html">جدول امتیازات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-4">
        <div class="mb-4">
            <button type="button" data-bs-toggle="modal" data-bs-target="#startAnswering" class="btn btn-primary">شروع
                پاسخگویی</button>
        </div>
        <h4 class="mb-4">سوالات پاسخ داده شده</h4>
        <table class="table table-striped">
            <tr>
                <th class="col-1">#</th>
                <th class="col-8">صورت سوال</th>
                <th>طراح</th>
            </tr>
            <tr class="table-danger">
                <td>1</td>
                <td>html چیست؟</td>
                <td><a class="link-underline link-underline-opacity-0" href="designer.html?id=3">محمدفاضل سماواتی</a></td>
            </tr>
            <tr class="table-success">
                <td>2</td>
                <td>css چیست؟</td>
                <td><a class="link-underline link-underline-opacity-0" href="designer.html?id=4">امین حسن زاده</a></td>
            </tr>
        </table>
        <div class="modal fade" id="startAnswering" tabindex="-1" aria-labelledby="start answering" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">انتخاب روش پاسخگویی</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="answering.html" method="get">
                            <div class="row g-4 justify-content-center align-items-center text-center">
                                <div class="col-auto">
                                    <label for="type" class="form-label">دسته بندی</label>
                                </div>
                                <div class="col-auto">
                                    <select name="type" id="type" class="form-select">
                                        <option value="1">برنامه نویسی</option>
                                        <option value="2">عمومی</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-auto">
                                    <input type="submit" value="شروع" class="btn btn-success col-12">
                                </div>
                                <div class="col-12 col-md-auto">
                                    <a class="btn btn-primary" href="answering.html?type=random">پاسخگویی به صورت تصادفی</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لغو</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
